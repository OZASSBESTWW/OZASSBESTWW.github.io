<!DOCTYPE html>

    <title>My First Website!</title>
    <script>
        function getSubscriberCount() {
            // Replace 'YOUR_API_KEY' with your actual API key
            const apiKey = 'AIzaSyDZaY45TE0L2F-UX5TIRhvzpGxixwbO9-E';
            const channelId = 'UCVe5BkUlY5Qm951LQb6iu_A'; // Replace with your channel ID
            const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const subscriberCount = data.items[0].statistics.subscriberCount;
                    document.getElementById('subscriberCount').textContent = `Subscribers: ${subscriberCount}`;
                })
                .catch(error => console.error(error));
        }
    </script>
</head>
